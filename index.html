    /* Enhanced scrollbar for Desktop/PC */
    .custom-scrollbar::-webkit-scrollbar {

    .custom-scrollbar::-webkit-scrollbar-track {

    .dark .custom-scrollbar::-webkit-scrollbar-track {

    .custom-scrollbar::-webkit-scrollbar-thumb {

    .power-up-bg {
      background: linear-gradient(-45deg, #059669, #7c3aed, #2563eb, #059669);
      background-size: 400% 400%;
      animation: gradientScent 15s ease infinite;
    }
    @keyframes gradientScent {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .mystic-green-hover:hover {
      border-color: #00ff9d !important;
      box-shadow: 0 0 25px rgba(0, 255, 157, 0.4) !important;
    }
    
    .star-dust {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background: radial-gradient(1px 1px at 25px 5px, white, transparent),
                  radial-gradient(1px 1px at 50px 25px, white, transparent),
                  radial-gradient(1px 1px at 125px 45px, white, transparent),
                  radial-gradient(1px 1px at 175px 85px, white, transparent),
                  radial-gradient(1px 1px at 200px 110px, white, transparent);
      background-size: 250px 250px;
      animation: dustMovement 60s linear infinite;
      opacity: 0.15;
      z-index: 0;
    }

    @keyframes dustMovement {
      from { background-position: 0 0; }
      to { background-position: 500px 1000px; }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .dark .glass-card {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .shimmer {
      position: relative;
      overflow: hidden;
    }
    .shimmer::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      animation: shimmerEffect 3s infinite;
    }
    @keyframes shimmerEffect {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }
    .brand-glow {
      text-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
    }
    .text-truncate-2 {

      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
